
{% extends 'core/base.html' %}
{% load static %}
<link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
<script src="{% static 'core/js/messages_es.min.js' %}" ></script>

{% block contenido %}



 <!-- <div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-6">
    <div>-->
    <div class="formupostulante">        
        <div class="dentroformupostulante">
                <br>
                <div> 
                <br>
                <br>
                <h1 class="tituloAgregar">Formulario Postulante</h1>
                    <form  action="" method="POST" id="clienteFormulario">
                    
                    {% csrf_token %} 

                        <table class="table table-responsive">
                            <tr>
                                <td>
                                    <label  for="">Correo Electrónico</label>
                                </td>
                                <td>
                                    <input  type="email" name="txtCorreo" id="txtCorreo" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label   for="">RUN</label>
                                </td>
                                <td>
                                    <input  type="text" name="txtRut" id="txtRut" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label  for="">Nombre Completo</label>
                                </td>
                                <td>
                                    <input  type="text" name="txtNombre" id="txtNombre" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label  for="">Fecha de Nacimiento</label>
                                </td>
                                <td>
                                    <input  type="date" name="txtFecha" id="txtFecha" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label  for="">Telefono de contacto</label>
                                </td>
                                <td>
                                    <input  type="number" name="txtFono" id="txtFono" required>
                                </td>
                            </tr>                       
                            <tr>
                                <td>
                                    <label   for="">Región</label>
                                </td>
                                <td>
                                    <select  name="cboRegion" id="cboRegion">
                                        <option value="">Seleccionar</option>
                                    
                                        {% for m in regiones%}
                                        <option value="{{ m.id }}">{{ m.Nombreregion }}</option>
                                        {% endfor %}

                                </option>
                        
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                
                                <td>
                                    <label  for="">Ciudad</label>
                                </td>
                                <td>
                                    <select  name="cboCiudad" id="cboCiudad">
                                        <option value="">Seleccionar</option>
                                    
                                        {% for m in ciudades%}
                                        <option value="{{ m.id }}">{{ m.Nombreciudad }}</option>
                                        {% endfor %}
                            
                                
                                </option>
                        
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                
                                <td>
                                    <label  for="">Tipo de Vivienda</label>
                                </td>
                                <td>
                                    <select name="cboTipoVivienda" id="cboTipoVivienda">
                                        <option value="">Seleccionar</option>
                                        
                                        {% for m in tipoviv%}
                                        <option value="{{ m.id }}">{{ m.tipovivienda }}</option>
                                        {% endfor %}
                                        
                                        
                                    </select>
                                </td>
                            </tr>
                            <tr>
                            
                                <td>
                                    <input class="btn btn-success" type="submit" value="Guardar Formulario" id="btnGuardar" name="btnGuardar">
                                </td>
                            </tr>
                        </table>

                    </form>
                    <h3>
                        {% if messages %}

                        {% for m in messages %}
                            <h3>{{ m }}</h3>
                        {% endfor %}

                        {% endif %}
                    </h3>
                </div>
        </div>    
          
        {% endblock contenido %}
    </div>
