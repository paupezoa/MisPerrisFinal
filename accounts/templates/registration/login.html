<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}  <!-- se sobrescribe el codigo y no permite darle estilo al login ni al register-->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'core/css/estilosLogin.css' %}">
</head>

<body>

    <style>
     
        body{
            background-color:rgb(109, 204, 170)!important;
            color: white;
        }
        
        .container{
            margin-top: 150px;
            
        }
        
    
    </style>

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">



            <div class="p-3 mb-2 bg-secondary text-white">Ingrese sus credenciales</div>
            <form action="" method="post">

                {% csrf_token %}

                <table>
                    {{ form | crispy }}
                </table>

                <input type="submit" value="Login" class="btn btn-secondary">
                <td>
                    <a href="{% url 'register' %}" class="btn btn-secondary" >Registrate</a> 
                </td>
                <td>
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">Login con Facebook</a>
                </td>
            </form>

           
            

        </div>
    </div>
</div>
</body>

</html>
